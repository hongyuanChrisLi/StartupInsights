[formatters]
keys=default

[formatter_default]
format=%(asctime)s:%(levelname)s:%(message)s
class=logging.Formatter

[loggers]
keys=root

[handlers]
keys=fileHandler

[handler_fileHandler]
class=logging.FileHandler
level=ERROR
formatter=default
args=("tests/reports/error.log", "w")

[logger_root]
level=DEBUG
formatter=default
handlers=fileHandler